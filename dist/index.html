<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css">
    <script defer src="/src/index.js"></script>
    <title>Flower Shop Page</title>
</head>
<body>
    <div id="content">
        <div class="hero-section">
            <div class="slider-wrapper">
                <div class="slider">
                    <div class="mySlides fade">
                        <img id="slide-1" src="/src/img/background_hero.jpg" alt="Slide 1">
                        <div class="slide-text">Some cool quote to engage audience</div>
                    </div>
                    <div class="mySlides fade">
                        <img id="slide-2" src="/src/img/background_hero2.jpg" alt="Slide 2">
                        <div class="slide-text">Another cool quote to engage audience</div>
                    </div>
                </div>
                <div class="slider-nav">
                    <a class="dot" href="#slide-1"></a> 
                    <a class="dot" href="#slide-2"></a>
                </div>
            </div>
            <div class="header">
                <div class="logo">
                    <img src="/src/img/site_logo.png" alt="Logo">
                </div>
                <div class="tab-lst">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Gallery</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">About Us</a></li>
                    </ul>
                </div>
                <div class="info-icons">

                        <li><a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-phone"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg></a></li>
                        <li><a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-map"><polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"></polygon><line x1="8" y1="2" x2="8" y2="18"></line><line x1="16" y1="6" x2="16" y2="22"></line></svg></a></li>
                    </ul>
                </div>
            </div>
            <div class="hero-content"></div>
            <!-- complete the hero section following this https://www.awebco.com/blog/hero-section/ -->
        </div>
        <div class="main-content">
            <div class="services">

            </div>
            <div class="photo-gallery">
                <div class="gallery-header">
                    Gallery
                </div>
                <div class="photo-card-list">
                    <div class="photo"><img src="/src/img/gallery1.jpg" alt="photo 1"></div>
                    <div class="photo"><img src="/src/img/gallery2.jpg" alt="photo 2"></div>
                    <div class="photo"><img src="/src/img/gallery3.jpg" alt="photo 3"></div>
                    <div class="photo"><img src="/src/img/gallery4.jpg" alt="photo 4"></div>
                </div>           
            </div>
            <div class="review-lst">
                <div class="review-header">
                    Testimonianze
                </div>
            </div>
            <div class="our-store">
                Dove ci troviamo
            </div>
            <!-- <div class="other-stuff"></div> -->
            <div class="faq-section">
                FAQs (Domande Frequenti)
            </div>
        </div>
        <div class="footer">
            Footer
        </div>
    </div>

</html>
